<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/edit.css') }}">		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
</head>
<body>
    
{% if account %}
    <form action="{{ url_for('edit_profile', user_id=account[0]) }}" method="post"enctype="multipart/form-data">
        <h1 id="info">Edit Profile</h1>
        <label for="image">Profile Image:</label><br>
        <input type="file" id="image" name ="image" required><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="{{ account[1] }}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ account[3] }}" required><br>
        <label for="email">Password:</label><br>
        <input type="password" id="password" name="password" value="{{ account[4] }}" required><br>
        <button type="submit">Update Profile</button>
    </form>
{% else %}
    <p>Profile not found.</p>
{% endif %}
</body>
</html>
