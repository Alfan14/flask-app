<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <!-- header -->
    <header>
        <img src="{{ url_for('static', filename='image/logo-dark.png') }}" alt="kuliner-magetan" class="logo">
        <div class="search-bar">
            <input type="text" placeholder="Cari Makanan atau Minuman..."  id="searchInput">
        </div>
        <div class="menu">
            <button id="logoutButton"><a class="linkButton" href="{{ url_for('logout') }}">Log Out</a></button>
            <button id="menuButton">Menu</button>
        </div>
    </header>

    <!-- sidebar -->
    <div id="sidebar" class="sidebar">
        <ul>
            <h2>MENU</h2>
            <li><a href="{{ url_for('profile', user_id=account.id) }}">INFORMASI AKUN</a></li>
            <li><a href="{{ url_for('edit_profile', user_id=account.id) }}">UBAH PROFIL</a></li>
            <li><a href="#">TENTANG KULINER MAGETAN</a></li>
        </ul>
    </div>

    <!-- main -->
    <main>
        <h1 class="main-title">Rekomendasi minggu ini</h1>
        <h2>Lagi gege viral banget!</h2>
        <p class="subtitle"></p>
        <div class="cards" id="cardContainer">
        </div>



        <!-- pop up -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div id="modalDetails"></div>
            </div>
        </div>

        <!-- prev next -->
        <div class="pagination">
            <button id="prevPageButton">Previous Page</button>
            <button id="nextPageButton">Next Page</button>
        </div>
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
